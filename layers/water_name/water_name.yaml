layer:
  id: "water_name"
  description: |
      Lake center lines for labelling lake bodies.
      This is based of the [osm-lakelines](https://github.com/lukasmartinelli/osm-lakelines) project
      which derives nice centerlines from OSM water bodies. Only the most important lakes contain labels.
  fields:
    icgc_id: Identificador Ãºnic de l'ICGC.
    name: The OSM [`name`](http://wiki.openstreetmap.org/wiki/Key:name) value of the water body.
    "name:latin": The name of the water body.
    class:
      description: |
          At the moment only `lake` since no ocean parts are labelled. *Reserved for future use*.
      values:
      - lake
    icgc_zoom:
      description:
        Pendent d'informar.
    rank:
      description:
        Pendent d'informar.
    codigeo:
      description:
        Pendent d'informar.
    fontsize:
      description:
        Pendent d'informar.
  buffer_size: 256
  srs: +proj=merc +a=6378137 +b=6378137 +lat_ts=0.0 +lon_0=0.0 +x_0=0.0 +y_0=0.0 +k=1.0 +units=m +nadgrids=@null +wktext +no_defs +over
  datasource:
    geometry_field: geometry
    key_field: icgc_id
    key_field_as_attribute: no
    srid: 900913
    query: (SELECT osm_id, icgc_id, geometry, name, "name:latin", class, icgc_zoom, rank, codigeo, fontsize FROM layer_water_name(!bbox!, z(!scale_denominator!))) AS t
schema:
  - ./water_name.sql
datasources:
  - type: imposm3
    mapping_file: ../water/mapping.yaml
  - type: imposm3
    mapping_file: ./mapping.yaml
