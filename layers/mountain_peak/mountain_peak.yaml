layer:
  id: "mountain_peak"
  description: |
      [Natural peaks](http://wiki.openstreetmap.org/wiki/Tag:natural%3Dpeak)
  buffer_size: 64
  srs: +proj=merc +a=6378137 +b=6378137 +lat_ts=0.0 +lon_0=0.0 +x_0=0.0 +y_0=0.0 +k=1.0 +units=m +nadgrids=@null +wktext +no_defs +over
  fields:
    icgc_id: Identificador Ãºnic de l'ICGC.
    name: The OSM [`name`](http://wiki.openstreetmap.org/wiki/Key:name) value of the peak.
    "name:latin": The name of the peak.
    class:
      description: |
        Use the **class** to differentiate between natural objects.
      values:
      - peak
      - volcano
      - saddle
      - ridge
      - cliff
      - arete
    codigeo:
      description:
        Pendent d'informar.
    rank: Pendent d'informar.
    mtc1m: Pendent d'informar.
    mtc2m: Pendent d'informar.
    layer: Pendent d'informar.
  datasource:
    geometry_field: geometry
    key_field: icgc_id
    key_field_as_attribute: no
    srid: 900913
    query: (SELECT icgc_id, geometry, name, "name:latin", class, codigeo, rank, mtc1m, mtc2m, layer FROM layer_mountain_peak(!bbox!, z(!scale_denominator!), !pixel_width!)) AS t
schema:
  - ./mountain_peak.sql
